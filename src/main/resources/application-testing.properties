spring.datasource.url=jdbc:h2:mem:testdb;MODE=MYSQL
spring.main.allow-bean-definition-overriding=true
spring.datasource.username=root
spring.datasource.password=
#spring.sql.init.continue-on-error=true
#spring.jpa.show-sql=true
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=none
server.port=8081
spring.jpa.generate-ddl=true
sms.cte.reminder.cron.job=0 0 8 * * *
sms.w2w.reminder.cron.job=0 0 8 1 * *
dnd.friday.check.cron.job=0 0 21 * * FRI
dnd.attendance.refresh.cron.job=0 0 8 * * SAT
dnd.attendance.update.cron.job=0 0 8 * * FRI
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=shutdown
spring.sql.init.platform=testing
spring.sql.init.mode=never


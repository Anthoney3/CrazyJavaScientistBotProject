buildscript {

    repositories {
        mavenCentral(
        )
    }
    dependencies {

        classpath('org.springframework.boot:spring-boot-starter-web:2.7.3')
        classpath('org.springframework.boot:spring-boot-starter-actuator:2.7.4')
    }
}




plugins {
    id 'org.springframework.boot' version '2.7.4'
    id 'io.spring.dependency-management' version '1.0.13.RELEASE'
    id 'java'
}

group = 'com.crazy.scientist'
version = '1'
sourceCompatibility = '17'


configurations {
    runtimeClasspath {
        extendsFrom annotationProcessor
    }
}


repositories {
    mavenCentral()
    jcenter()
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'com.google.code.gson:gson'
    implementation 'org.json:json'
    implementation 'net.dv8tion:JDA:5.0.0-alpha.12'
    implementation 'com.jagrosh:jda-utilities'
    implementation 'com.sun.mail:javax.mail:1.6.2'
    implementation 'club.minnced:discord-webhooks:0.8.2'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.apache.httpcomponents:httpclient'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'mysql:mysql-connector-java'
    implementation 'com.h2database:h2'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'com.twilio.sdk:twilio:9.2.0'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.14.0'
    implementation 'ch.qos.logback:logback-classic'
    implementation 'com.github.ulisesbocchio:jasypt-spring-boot-starter:3.0.5'
    implementation 'com.jagrosh:jda-utilities:3.0.2'
    implementation 'org.projectlombok:lombok'


    compileOnly ('org.projectlombok:lombok:1.18.20')
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.awaitility:awaitility:4.2.0'

}

tasks.named('test') {
    useJUnitPlatform()
}

jar {

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    from {
        configurations.runtimeClasspath.filter{ it.exists() }.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes(
                'Class-Path': configurations.runtimeClasspath.collect { it.getName() }.join(' '),
                'Main-Class': 'com.crazy.scientist.crazyjavascientist.CrazyJavaScientistApplication'
        )
    }
}
